plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.4.0'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    // These dependencies are used for log4j
    implementation "org.apache.logging.log4j:log4j-api:2.5"
    implementation "org.apache.logging.log4j:log4j-core:2.5"
}

application {
    // Define the main class for the application.
    mainClass = '{{ cookiecutter.project_name }}.App'
}

ext {
    // Versions for Gradle and Java
    gradleVersion='7.5.1'
    javaVersion='1.{{ cookiecutter.java_version }}'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
